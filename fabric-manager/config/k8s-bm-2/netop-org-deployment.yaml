  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  selector:
    control-plane: netop-org-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: netop-org-manager
  name: netop-org-manager
  namespace: netop-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: netop-org-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: netop-org-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8082/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
      - args:
        - --health-probe-bind-address=:8083
        - --metrics-bind-address=127.0.0.1:8082
        - --leader-elect
        command:
        - /manager
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HTTP_PROXY
          value: "proxy.esl.cisco.com:80"
        - name: HTTPS_PROXY
          value: "proxy.esl.cisco.com:80"
        - name: NO_PROXY
          value: "10.96.0.1"
        - name: SERVER_IP
          value: "172.18.0.2"
        - name: SERVER_PORT
          value: "8095"
        - name: FABRIC_IMAGE_TAG
          value: master-test
        image: quay.io/noirolabs/netop-org-manager:server-test
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8083
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      hostNetwork: true
      serviceAccountName: netop-org-manager
      terminationGracePeriodSeconds: 10
